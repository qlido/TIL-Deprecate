<!DOCTYPE html>
<html>
<head>
    <title>JavaScript 연습</title>
    <meta charset="utf-8">
  
    <style>
        #msg{
            border: 2px solid royalblue;
            margin-top: 20px;
            padding: 20px;
            width: 300px;
            height: 100px;
            box-sizing: border-box;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
<h1>JavaScript 연습</h1>
<form name="form1">
    <input type = "text" id="txt">
    <input type = "button" onclick="show()" value="확인">
    <input type = "reset" value="취소" onclick="cls()" >


</form>

<!--수정-->
<div id="msg"></div>
  <script>
      $bid = document.getElementById("msg");
        function show() {
            
            $bid.innerHTML = `${form1.txt.value}`;

        }
        function cls() {
            $bid.innerHTML = ""
        }
    </script>

</body>
</html>
