<!DOCTYPE html>
<html lang="ko">
<head>
    <title>나이 계산하기</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/age.css">

    <script>
        function calc() {
            let now = prompt("올해 연도를 입력하세요","2022");
            let past = prompt("태어난 연도를 입력하세요","YYYY");
            let result = now - past +1;
            let btn = document.getElementById("result");
            btn.innerHTML = `${now}년 현재, ${past}년생 당신의 나이는 ${result}세입니다`
        }

    </script>
</head>

<body>
<button class="btn" onclick="calc()">나이 계산하기</button>

<div id="result" class="show">(결과 값 표시)</div>

</body>

</html>
