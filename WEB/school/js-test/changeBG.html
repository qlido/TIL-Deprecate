<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li><a href="#" onclick=changeBg('green')>green</a>
    <li><a href="#" onclick=changeBg('orange')>orange</a>
    <li><a href="#" onclick=changeBg('purple')>purple</a>
</ul>
<script>
    function changeBg(cl){
        document.querySelector("body").style.backgroundColor = cl;
    }

</script>
</body>
</html>
