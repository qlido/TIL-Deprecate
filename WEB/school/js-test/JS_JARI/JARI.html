<html>
<head>
    <title>자리 배치도</title>
    <META CHARSET="UTF-8">
    <LINK REL="stylesheet" HREF="JRI.css">
</head>

<body>
<h1>자리 배치도</h1>
<script>
    var i, j;
    var memNum = prompt("학생은 몇 명인가요?");  // 전체 학생수
    var colNum = prompt("한 줄에 몇 명씩 앉습니까?");  // 한 줄에 앉을 사람
    var rowNum;  // 전체 줄 수
    let seatnum;

    // memNum % colNum === 0 일 때와 아닐 때 rowNum 값 구하기
    if (memNum % colNum === 0) {
        rowNum = memNum / colNum;
    }else{
        rowNum = Math.ceil(memNum/colNum);
    }
    //1. 전체 줄 수 구하기
    //document.write("모두 " + rowNum + "개의 줄이 필요합니다.\n");

    //2. 이중 for 문 활용 좌석 출력하기
     document.write("<table>");
     for(let i = 0; i < rowNum; i++){
         document.write("<tr>");
         for(let j = 0;j<colNum;j++){

             seatnum = i * colNum +j+1;
             document.write(`<td>${seatnum}</td>`)
         }
      document.write("</tr><br>");
    }
</script>
</body>
</html>
