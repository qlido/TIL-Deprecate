<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To do list</title>
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
<div id="wrapper">
    <h2>여행 준비물 점검 목록</h2>
    <form>
        <input type="text" id="item" autofocus="true">
        <button type="button" id="add" class="addBtn" onclick="addlist()">추가</button>
    </form>
    <div id="itemList"><ul id="ilul"></ul></div>
</div>
<script>
    let contents;
    function addlist(){
        contents = document.getElementById("item").value;
        if(contents === ''){
            return false;
        }
        document.getElementById("ilul").innerHTML += `<li>${contents}<div class="close" onclick="del(this)">X</div></li>`

    }
    function del(eventobj){
        var par = eventobj.parentNode;
        par.remove();
    }
</script>
</body>
</html>
