<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tab-content.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="About" class="content">
  <h1>About</h1>
  <p>Custom Software Development Company</p>
</div>

<div id="Products" class="content">
  <h1>Products</h1>
  <p>Building tailored software to address critical needs of global enterprises.</p>
</div>

<div id="Technology" class="content">
  <h1>Technology</h1>
  <p>Machine Learning, Artificial Intelligent, Cloud Platform.</p>
</div>

<div id="Downloads" class="content">
  <h1>Downloads</h1>
  <p>You can download a free 10 days trial.</p>
</div>
<div id = "tcon">
<button id="default" class="tab" onclick="ChangeBack(0)" >About</button>
<button class="tab" onclick="ChangeBack(1)">Products</button>
<button class="tab" onclick="ChangeBack(2)">Technology</button>
<button class="tab" onclick="ChangeBack(3)">Downloads</button>
</div>
<div id="test" style ="border: 1px solid #555;"></div>
<script>

  let content = document.querySelectorAll(".content");
  function basic() {
   content.forEach((i) => {
      i.style.display = "none"
    })
  }

  basic();
  document.querySelector("#About").style.display= "block";

  function ChangeBack(index) {
    basic();
    content[index].style.display = "block"

  }



</script>
</body>

</html>
